<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splashed Color Picker</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav>
      <div>
        <img src="./assets/splash.png" alt="Splashed" />
        <span>Splashed</span>
      </div>
      <a class="popup" href="#">
        <img src="./assets/github.png" alt="Github" />
      </a>
    </nav>
    <section class="container">
      <section class="input">
        <button class="popup">Upload File</button>
        <input type="text" placeholder="Image Link" />
        <button class="primary">OPEN</button>
      </section>
      <section class="content">
        <section>
          <div class="card image">
            <img id="img" src="assets/default.jpeg" alt="default" />
          </div>
        </section>
        <section class="color">
          <section class="color-details card">
            <h3>Colors</h3>
            <ul>
              <li>
                <p class="title">RGB</p>
                <p>RGB</p>
              </li>
              <li>
                <p class="title">RGB</p>
                <p>RGB</p>
              </li>
              <li>
                <p class="title">RGB</p>
                <p>RGB</p>
              </li>
              <li>
                <p class="title">RGB</p>
                <p>RGB</p>
              </li>
            </ul>
            <span>Click on color to copy</span>
          </section>
          <section class="color-pallet card">
            <div class="color-block">
              <div class="tile"></div>
            </div>
            <div class="color-block">
              <div class="tile"></div>
            </div>
            <div class="color-block">
              <div class="tile"></div>
            </div>
            <div class="color-block">
              <div class="tile"></div>
            </div>
            <div class="color-block">
              <div class="tile"></div>
            </div>
            <div class="color-block">
              <div class="tile"></div>
            </div>
            <div class="color-block">
              <div class="tile"></div>
            </div>
            <div class="color-block">
              <div class="tile"></div>
            </div>
          </section>
        </section>
      </section>
    </section>
  </body>
</html>
